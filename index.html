<!DOCTYPE html>  
<html ng-app>  
  <head>  
    <title>To Do List</title>  
    <script type="text/javascript" src="http://code.angularjs.org/angular-1.0.1.min.js"></script> 
    <script type="text/javascript" src="controllers.todo.js"></script>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>  

  <body>
    <div class="container">
      <h1>Angular 學習日誌</h1>

      <div class="row">
        <div id="blockOne">
          <h2 class="card-panel">一、Angular say Hello to <span class="blue-text text-darken-2">{{ yourName }}</span></h2>
          <label>請輸入你的姓名：</label>
          <input type="text" ng-model="yourName" />
        </div>
      </div>
      <div class="row">
        <!-- Todo Controller -->
        <div id="blockTwo" ng-controller="TodoCtrl">
          <h2>二、To-do-list</h2>
          <!-- Add item to to-do-list -->
          <form ng-submit="addItem()">
            <input type="text" ng-model="newItem" name="newItem" />
            <input type="submit" id="submit" value="新增代辦事項" />
            <!-- to-do-list -->
            <h2>To do list!</h2>
            <ul id="todo">
              <li ng-repeat="item in todoList | filter: { isFinish: false }">
                <!-- Checkbox -->
                <div ng-hide="item.editing">
                  <input id="to-do-item" class="filled-in" type="checkbox" ng-click="removeItem(item)" /><label for="to-do-item" ng-dblclick="edit(item)">{{ item.label }}</label>
                </div>
                <!-- Edit -->
                <div ng-show="item.editing">
                  <input type="text" value="{{ item.label }}" ng-model="item.label" />
                  <button ng-click="save(item)">儲存</button>
                </div>
              </li>
            </ul>
            <!-- finished list -->
            <h2>Finished!</h2>
            <ul id="finish">
              <li ng-repeat="item in todoList | filter: { isFinish: true }">
                {{ item.label }}
              </li>
            </ul>
          </form>
        </div> 
      </div>
    </div>
  </body>
</html>
